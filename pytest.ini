[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Testnet credentials)
    slow: Slow running tests
